enum AccountRole {
  Admin
  Common
}

input AccountInput {
  email: String!
  role: AccountRole!
}

type Account {
  _id: String!
  email: String!
  balance: Int!
  isActive: Boolean!
  role: AccountRole!
  """
  the list of Transactions of this Account
  """
  transactions: [Transaction]
}

extend type Query {
  getAccountByEmail(email: String!): Account
  getAccountById(id: ID!): Account
  accounts: [Account]
}

extend type Mutation {
  createAccount(args: AccountInput!): Account
}
