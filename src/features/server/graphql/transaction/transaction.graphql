type Transaction {
  _id: String!
  sender: Account!
  recipient: Account!
  amount: Int!
  timestamp: String!
  tags: [String]
  signature: String!
}

input TransferInput {
  sender: String!
  recipient: String!
  amount: Int!
  message: String
  tags: [String]
  signature: String!
}

extend type Mutation {
  airdropPoints(args: TransferInput!): Boolean
  transferPoints(args: TransferInput!): Boolean
}
