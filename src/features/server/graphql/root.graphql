type Query {
  getAccountByEmail(email: String!): Account
  getAccountById(id: ID!): Account
  accounts: [Account]
  transaction(id: ID!): Transaction
}

enum AccountRole {
  Admin
  Common
}

input AccountInput {
  email: String!
  role: AccountRole!
}

input AirdropInput {
  sender: String!
  recipient: String!
  amount: Int!
  reason: String
}

type Mutation {
  createAccount(args: AccountInput!): Account
  airdropPoints(args: AirdropInput!): String
}
